    <section>
      <h1 class="main">&#35;Notice</h1>
      <p class="middle point-color_main">
        모델들의 정보와 SNS를 빠르게 확인하세요!
      </p>
      <ul class="info-nav">
        <li class="active" ><a href="#!total_list">전체보기</a></li>
        <li><a href="#!dog_list">오디션</a></li>
        <li><a href="#!">수상</a></li>
        <li><a class="info-nav_li" href="#!">소식</a></li>
      </ul>
      <div class="notice_list" id="notice_list"></div>
      
      <script>
        {
          // Asyncronous JavaScript And XML
          // ajax 구현
          // 클릭 했을 때 밑에 보여주기 위한 선택
          // 클릭 이벤트 넣을거임
          const ul = document.querySelector(".info-nav");
          // div안에 내용을 표시하기 위해서 선택
          const div = document.querySelector("#notice_list");
          // 최초 로드 시 HTML 내용 보여주기
          fetch("n_total").then((response) => {
            response.text().then((text) => {
              div.innerHTML = text;
            });
          });

          // 탭(리스트) 클릭할 때 마다 ajax로 #notice_list의 값을 변경(fetch)해줌
          ul.addEventListener("click", (e) => {
            console.log(e.target.innerHTML);
            let fetchFiles;
            if (e.target.innerHTML === "전체보기") {
              fetchFiles = "n_total";
            } else if (e.target.innerHTML === "오디션") {
              fetchFiles = "n_aud";
            } else if (e.target.innerHTML === "수상") {
              fetchFiles = "n_award";
            } else if (e.target.innerHTML === "소식") {
              fetchFiles = "n_news";
            }
            fetch(fetchFiles).then((response) => {
              response.text().then((text) => {
                div.innerHTML = text;
              });
            });
          });
        }
      </script>
